<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/echarts.min.js"></script>
    <script src="./js/jshx.echarts.1.0.js"></script>
    <title>仪表盘demo</title>
    <style>
        .demo {
            margin: 50px auto;
            width: 80%;
            height: 800px;
        }

        #main5 {
            width: 100%;
            height: 1000px;
        }

        #main6 {
            width: 60%;
            height: 600px;
        }

        #main7 {
            width: 40%;
            height: 500px;
        }

        #button {
            margin-left: 30%;
            margin-top: 50px;
        }

        #button1 {
            margin-top: 50px;
        }

        #button2 {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div id="main" class="demo"></div>
    <hr>
    <button id="button">点此更新已有数据putData</button>
    <button id="button2">点此清除数据clearData</button>
    <div id="main1" class="demo"></div>
    <hr>
    <div id="main3" class="demo"></div>
    <hr>
    <div id="main4" class="demo"></div>
    <hr>
    <div id="main5" class="demo"></div>
    <div id="main6" class="demo"></div>
    <div id="main7" class="demo"></div>
    <div id="main8" class="demo"></div>
    <script>
        var data = [{ value: 50, name: '完成率', min: 0, max: 100 }];
        var main = new HxChartGauge('main', 0, 100, '仪表盘HxChartGauge');
        main.init();
        main.putData('完成率', 50);
        main.changeColor('#1a6840', '#22a2c3', '#393733');

        var main1 = new HxChartGauge('main1', 0, 100, '点击上方按钮更新数据:putData');
        main1.init();
        main1.putData('完成率', 50);

        document.getElementById('button').addEventListener("click", function () {
            main1.putData('完成率', Math.ceil(Math.random() * 100));
        })

        document.getElementById('button2').addEventListener("click", function () {
            main1.clearData();
        })

        var main3 = new HxChartGauge('main3', 0, 100, '修改标题位置:setTitleLocation');
        main3.init();
        main3.putData('完成率', 50);
        main3.setTitleLocation('l');

        var main4 = new HxChartGauge('main4', 0, 100);
        main4.init();
        main4.putData('完成率', 50);
        main4.setTitle('修改标题:setTitle');

        var main5 = new HxChartGauge('main5', 0, 100, '修改字体:setSize');
        main5.init();
        main5.putData('完成率', 50);
        main5.setSize('l');
        var main6 = new HxChartGauge('main6', 0, 100, '修改字体:setSize');
        main6.init();
        main6.putData('完成率', 50);
        main6.setSize('m');
        var main7 = new HxChartGauge('main7', 0, 100, '修改字体:setSize');
        main7.init();
        main7.putData('完成率', 50);
        main7.setSize('s');
        var main8 = new HxChartGauge('main8', 0, 100, '修改背景:setBackground');
        main8.init();
        main8.putData('完成率', 50);
        main8.setBackground('#eee');
    </script>
</body>

</html>
