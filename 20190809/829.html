<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/echarts.min.js"></script>
    <title>Document</title>
    <style>
        #main {
            height: 4000px;
            width: 1400px;
        }
    </style>
</head>

<body>
    <div id="main"></div>
    <script>
        var graphData = [
            [
                '2019-2-2',
                560
            ],
            [
                1486137600000,
                200
            ],
            [
                1487779200000,
                411
            ],
            [
                1488124800000,
                985
            ]
        ];
        function formatDate(date) {
            var myyear = date.getFullYear();
            var mymonth = date.getMonth() + 1;
            var myweekday = date.getDate();
            if (mymonth < 10) {
                mymonth = "0" + mymonth;
            }
            if (myweekday < 10) {
                myweekday = "0" + myweekday;
            }
            return (myyear + "-" + mymonth + "-" + myweekday);
        }
        var list = [];
        var startDate = Date.parse('2019');
        for (var i = 0; i < 365; i++) {
            list.push([startDate + i * 3600 * 24 * 1000, Math.random() * 300])
        }
        var mychartsale = echarts.init(document.getElementById('main'));
        var option = {
            tooltip: {
                show: false
            },
            title: {
                text: 'this.title',
                x: 'center'
            },
            calendar: {
                orient: 'vertical',
                yearLabel: {
                    margin: 40,
                    position: 'bottom'
                },
                monthLabel: {
                    nameMap: 'cn',
                    margin: 20
                },
                dayLabel: {
                    firstDay: 1,
                    nameMap: 'cn',
                    margin: 10
                },
                cellSize: [70, 70],
                range: ['2019', '2020']
            },

            visualMap: {
                show: true,
                min: 0,
                max: 300,
                calculable: true,
                seriesIndex: [1],
                dimension: 1,
                orient: 'horizontal',
                left: 'center',
                bottom: 20,
                inRange: {
                    color: ['#e0ffff', '#006edd'],
                    opacity: 0.3
                },
                controller: {
                    inRange: {
                        opacity: 0.5
                    }
                }
            },
            series: [{
                type: 'scatter',
                coordinateSystem: 'calendar',
                symbolSize: 1,
                itemStyle: {
                    color: 'rgba(128, 128, 128, 0)'
                },
                label: {
                    normal: {
                        show: true,
                        formatter: function (params) {
                            var d = echarts.number.parseDate(params.value[0]);
                            return d.getDate();
                        },
                        textStyle: {
                            color: '#000'
                        }
                    }
                },
                data: list
            },
            {
                type: 'heatmap',
                tooltip: { show: true },
                coordinateSystem: 'calendar',
                data: graphData
            }
            ]
        };

        mychartsale.setOption(option);
        //注释的功能，是判断点击折线图的拐点。
        mychartsale.on('click', function (param) {
            alert(formatDate(new Date(param.data[0])));//这里根据param填写你的跳转逻辑
        });


    </script>
</body>

</html>
