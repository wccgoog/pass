<html>

<head>
    <meta charset="utf-8">
    <title>layuiAdmin 文章管理 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./layui/css/layui.css" media="all">
</head>

<body layadmin-themealias="default">

    <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list"
        style="padding: 20px 30px 0 0;">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" id="username" name="username" lay-verify="required" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input layui-form-danger">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">发布人</label>
            <div class="layui-input-inline">
                <input type="text" id="city" name="city" lay-verify="required" placeholder="请输入号码" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">签名</label>
            <div class="layui-input-inline">
                <textarea name="sign" id="sign" lay-verify="required" style="width: 400px; height: 150px;"
                    autocomplete="off" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-hide">
            <input type="button" lay-submit="" lay-filter="layuiadmin-app-form-submit" id="layuiadmin-app-form-submit"
                value="确认添加">
            <input type="button" lay-submit="" lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit"
                value="确认编辑">
        </div>
    </div>

    <script src="./layui/layui.js"></script>
    <script>
        var url = decodeURI(location.search);
        if (url.indexOf("?") != -1) {
            var theRequest = new Object();
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = decodeURIComponent(strs[i].split("=")[1]);
            }
            var data = JSON.parse(theRequest.args);
            document.getElementById("username").value = data.username;
            document.getElementById("city").value = data.city;
            document.getElementById("sign").value = data.sign;
            //如果点击的按钮是查看，则不能修改
            if (theRequest.type == 'detail') {
                document.getElementById("username").disabled = true;
                document.getElementById("city").disabled = true;
                document.getElementById("sign").disabled = true;
            }
        }

        layui.use('form', function () {
            var $ = layui.$
                , form = layui.form;

            //监听提交
            form.on('submit(layuiadmin-app-form-submit)', function (data) {
                var field = data.field; //获取提交的字段
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引  
                //提交 Ajax 成功后，关闭当前弹层并重载表格
                $.ajax({
                    method: 'post',
                    url: '',
                    data: field,
                    success: function (res) {
                        console.log(res);
                        parent.layui.table.reload('test'); //重载表格
                    }
                });

                parent.layer.close(index); //再执行关闭 
            });

            //监听编辑
            form.on('submit(layuiadmin-app-form-edit)', function (data) {
                var field = data.field; //获取提交的字段
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引  
                debugger
                //提交 Ajax 成功后，关闭当前弹层并重载表格
                $.ajax({
                    method: 'post',
                    url: '',
                    data: field,
                    success: function (res) {
                        console.log(res);
                        parent.layui.table.reload('test'); //重载表格
                    }
                });
                parent.layer.close(index); //再执行关闭 
            });
        })
    </script>

    <div class="layui-layer-move"></div>
</body>

</html>
