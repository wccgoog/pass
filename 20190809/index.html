<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/jquery-3.3.1.min.js"></script>
    <title>index</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .search-div {
            position: absolute;
            right: 0;
            bottom: 0;
        }

        .position-relative {
            position: relative;
        }

        .transparentDataTable .layui-table {
            background-color: transparent;
            color: black;
        }

        tr:nth-child(odd) {
            background: rgba(255, 255, 255, 0.5);
        }

        .transparentDataTable .layui-table-tool {
            background-color: transparent !important;
        }

        .transparentDataTable .layui-table-tool .layui-icon {
            color: white;
        }

        .transparentDataTable .layui-table-header,
        .layui-table-header thead tr {
            background-color: transparent;
        }

        .transparentDataTable .layui-table tbody tr {
            color: white;
        }

        .layui-table-hover {
            background: black !important;
        }
    </style>
</head>

<body>
    <span class="layui-breadcrumb" lay-separator="-">
        <a href="">首页</a>
        <a href="">国际新闻</a>
        <a href="">亚太地区</a>
        <a><cite>正文</cite></a>
    </span>
    <span class="jshx-searchTitle"><label class="layui-form-label">维保单位统一信用代码:</label>
        <div class="layui-input-block">
            <input type="text" name="maintUscc" id="maintUscc" lay-verify="maintUscc" autocomplete="off"
                placeholder="请输入" class="layui-input">
        </div>
    </span>
    <div class="layui-row layui-col-space20 position-relative">
        <div class="layui-col-md3">
            <div class="layui-row">
                <div class="layui-col-md3" style="margin-top: 5px;">电梯安装地址:</div>
                <div class="layui-col-md9">
                    <input type="text" name="installAdd" id="installAdd" lay-verify="installAdd" autocomplete="off"
                        placeholder="请输入电梯安装地址" class="layui-input" list='list'>
                    <datalist id='list'>
                        <option>123</option>
                        <option>223</option>
                        <option>1234</option>
                        <option>123</option>
                        <option>223</option>
                        <option>1234</option>
                        <option>123</option>
                        <option>223</option>
                        <option>1234</option>
                        <option>123</option>
                        <option>223</option>
                        <option>1234</option>
                        <option>123</option>
                        <option>223</option>
                        <option>1234</option>
                        <option>123</option>
                        <option>223</option>
                        <option>1234</option>
                        <option>123</option>
                        <option>223</option>
                        <option>1234</option>
                        <option>123</option>
                        <option>223</option>
                        <option>1234</option>
                        <option>123</option>
                        <option>223</option>
                        <option>1234</option>
                    </datalist>
                </div>
            </div>
        </div>
        <div class="layui-col-md3">
            <label style="margin-top: 5px;">维保单位:</label>
            <input type="text" name="dateDemo" id="dateDemo" autocomplete="off" class="layui-input">
        </div>
        <div class="search-div">
            <button type="button" id="searchDeviceUser" class="layui-btn layui-btn-normal">查询</button>
            <button type="button" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
    <div class="transparentDataTable">
        <table class="layui-table" id="test" lay-filter="demo"></table>
    </div>
    <div id="color"></div>
    <div class="layui-tab" lay-filter="demo">
        <ul class="layui-tab-title">
            <li class="layui-this">网站设置</li>
            <li>商品管理</li>
            <li>订单管理</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">内容1</div>
            <div class="layui-tab-item">内容2</div>
            <div class="layui-tab-item">内容3</div>
        </div>
    </div>
    <span class="layui-breadcrumb" lay-separator="|"></span>
    <div class="layui-progress layui-progress-big" lay-filter="progress">
        <div class="layui-progress-bar" lay-percent="0%"></div>
    </div>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">联动选择框</label>
            <div class="layui-input-inline">
                <select name="quiz1">
                    <option value="">请选择省</option>
                    <option value="浙江" selected="">浙江省</option>
                    <option value="你的工号">江西省</option>
                    <option value="你最喜欢的老师">福建省</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="quiz2">
                    <option value="">请选择市</option>
                    <option value="杭州">杭州</option>
                    <option value="宁波" disabled="">宁波</option>
                    <option value="温州">温州</option>
                    <option value="温州">台州</option>
                    <option value="温州">绍兴</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="quiz3">
                    <option value="">请选择县/区</option>
                    <option value="西湖区">西湖区</option>
                    <option value="余杭区">余杭区</option>
                    <option value="拱墅区">临安市</option>
                </select>
            </div>
            <div class="layui-form-mid layui-word-aux">此处只是演示联动排版，并未做联动交互</div>
    </form>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <script src="./layui/layui.js"></script>
    <script src="./js/index.js"></script>

</body>

</html>
