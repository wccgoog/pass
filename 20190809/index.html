<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <style>
        html,
        body {
            height: 100%;
        }

        .search-div {
            position: absolute;
            right: 0;
            bottom: 0;
        }

        .position-relative {
            position: relative;
        }
    </style>
</head>

<body>
    <span class="layui-breadcrumb" lay-separator="-">
        <a href="">首页</a>
        <a href="">国际新闻</a>
        <a href="">亚太地区</a>
        <a><cite>正文</cite></a>
    </span>
    <div class="layui-card-body" style="background: white;">
        <span class="jshx-searchTitle"><label class="layui-form-label">维保单位统一信用代码:</label>
            <div class="layui-input-block">
                <input type="text" name="maintUscc" id="maintUscc" lay-verify="maintUscc" autocomplete="off"
                    placeholder="请输入" class="layui-input">
            </div>
        </span>
        <div class="layui-row layui-col-space20 position-relative">
            <div class="layui-col-md3">
                <div class="layui-row">
                    <div class="layui-col-md3" style="margin-top: 5px;">电梯安装地址:</div>
                    <div class="layui-col-md9">
                        <input type="text" name="installAdd" id="installAdd" lay-verify="installAdd" autocomplete="off"
                            placeholder="请输入电梯安装地址" class="layui-input" list='list'>
                        <datalist id='list'>
                            <option>123</option>
                            <option>223</option>
                            <option>1234</option>
                        </datalist>
                    </div>
                </div>
            </div>
            <div class="layui-col-md3">
                <label style="margin-top: 5px;">维保单位:</label>
                <input type="text" name="dateDemo" id="dateDemo" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-col-md3">
                <div class="layui-row">
                    <div class="layui-col-md6" style="margin-top: 5px;text-align: right;">电梯安装地址:</div>
                    <div class="layui-col-md6">
                        <input type="text" name="dateDemo" id="dateDemo" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-col-md3">
                <div class="layui-row">
                    <div class="layui-col-md3" style="margin-top: 5px;">电梯安装地址:</div>
                    <div class="layui-col-md9">
                        <input type="text" name="dateDemo" id="dateDemo" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-col-md3">
                <div class="layui-row">
                    <div class="layui-col-md3" style="margin-top: 5px;">电梯安装地址:</div>
                    <div class="layui-col-md9">
                        <input type="text" name="dateDemo" id="dateDemo" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-col-md3">
                <div class="layui-row">
                    <div class="layui-col-md3" style="margin-top: 5px;">电梯安装地址:</div>
                    <div class="layui-col-md9">
                        <input type="text" name="dateDemo" id="dateDemo" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="search-div">
                <button type="button" id="searchDeviceUser" class="layui-btn layui-btn-normal">查询</button>
                <button type="button" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>

        <table class="layui-table" id="test" lay-filter="demo"></table>
    </div>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <script src="./layui/layui.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
