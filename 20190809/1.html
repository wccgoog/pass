<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/echarts.min.js"></script>
    <script src="./js/jshx.echarts.1.0.js"></script>
    <title>示例</title>
</head>

<body>
    <div id="instance" style="height: 1800px; width: 100%;"></div>
    <script>
        var instance = new HxChartCalendar('instance', '2019-09');
        instance.init();
        instance.setBackground('#f9f1f1');
        instance.putData([['2019-09-01', 100], ['2019-09-03', 200]]);
        instance.setSize('l');
        instance.setTitle('示例')
    </script>
</body>

</html>
