    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
    upstream customer {
        server 59.83.223.62:18099  max_fails=2;
     }
    upstream portalweb {
        server 59.83.223.62:18090  max_fails=2;
     }
    upstream portal {
        server 59.83.223.61:18088  max_fails=2;
