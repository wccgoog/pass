
<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            {include file="template/form_header" /}
            <form id="dataForm" class="form-horizontal dataForm" action="{:url('affair/fileAdd')}" method="post" enctype="multipart/form-data">
                <div class="box-body">
                    <div class="fields-group">
                    	<div class="form-group">
                            <label for="name" class="col-sm-2 control-label">文件名称</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input maxlength="20" id="name" name="name" class="form-control" placeholder="请输入文件名称">
                                    <input type="hidden" name="id" value="{$id}"> 
                                </div>
                            </div>
                        </div>
                      
  
                   
                        
                        <div class="form-group">
                            <label for="avatar" class="col-sm-2 control-label">上传文件</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group file-caption-main">
                                    <div tabindex="500" class="form-control file-caption  kv-fileinput-caption">
                                        <div class="file-caption-name" id="input-filename-avatar">
                                        </div>
                                    </div>
                                    <div class="input-group-btn">
                                        <div tabindex="500" class="btn btn-primary btn-file">
                                            <i class="glyphicon glyphicon-folder-open"></i>
                                            <span class="hidden-xs">浏览</span>
                                            <input type="file" class="form-input-image" data-preview="image-preview-avatar" data-showname="input-filename-avatar" name="avatar" id="avatar">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group file-caption-main">
                                   
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
                {include file="template/form_footer" /}
            </form>
        </div>
    </div>

    <script >
    

</script>
</div>
