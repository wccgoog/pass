
<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            {include file="template/form_header" /}
            <form id="dataForm" class="form-horizontal dataForm" action="{:url('Map/addMap')}" method="post" enctype="multipart/form-data">
                <div class="box-body">
                    <div class="fields-group">
                    	<div class="form-group">
                            <label for="password" class="col-sm-2 control-label">入口</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <select name="in" id="parent_id" class="form-control shiwu" >
                                        <option value="0">请选择入口</option>
                                        <option value="1">一号入口</option>
                                        <option value="2">二号入口</option>
                                
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">目标窗口</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <select name="arrive" id="parent_id" class="form-control bumen">
                                        <option value="0">请选择窗口</option>
                                        {volist name="de" id="vo"}
                                        <option value="{$vo.id}">{$vo.name}</option>
                                        {/volist}
                                        
                                    </select>
                                </div>
                            </div>
                        </div>
  
                   
                        
                        <div class="form-group">
                            <label for="avatar" class="col-sm-2 control-label">地图</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group file-caption-main">
                                    <div tabindex="500" class="form-control file-caption  kv-fileinput-caption">
                                        <div class="file-caption-name" id="input-filename-avatar">
                                        </div>
                                    </div>
                                    <div class="input-group-btn">
                                        <div tabindex="500" class="btn btn-primary btn-file">
                                            <i class="glyphicon glyphicon-folder-open"></i>
                                            <span class="hidden-xs">浏览</span>
                                            <input type="file" class="form-input-image" data-preview="image-preview-avatar" data-showname="input-filename-avatar" name="avatar" id="avatar">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group file-caption-main">
                                    <img id="image-preview-avatar" src="{$info.avatar|default=''}" style="max-width: 150px;max-height: 150px">
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
                {include file="template/form_footer" /}
            </form>
        </div>
    </div>

    <script >
    

</script>
</div>
