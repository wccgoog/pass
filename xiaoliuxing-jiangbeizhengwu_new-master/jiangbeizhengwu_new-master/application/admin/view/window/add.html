
<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            {include file="template/form_header" /}
            <form id="dataForm" class="form-horizontal dataForm" action="" method="post" enctype="multipart/form-data">
                <div class="box-body">
                    <div class="fields-group">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">窗口名称</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input maxlength="20" id="name" name="name" value="{$info.name|default=''}" class="form-control" placeholder="请输入窗口名称">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="intro" class="col-sm-2 control-label">窗口介绍</label>
                            <div class="col-sm-10 col-md-4">
                                <textarea class="form-control" rows="3" placeholder="请输入窗口介绍" id="intro" name="intro" >{$info.intro|default=''}</textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inlet_one_image" class="col-sm-2 control-label">入口位置1导航图</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group file-caption-main">
                                    <div tabindex="500" class="form-control file-caption  kv-fileinput-caption">
                                        <div class="file-caption-name" id="input-filename-inlet_one_image">
                                        </div>
                                    </div>
                                    <div class="input-group-btn">
                                        <div tabindex="500" class="btn btn-primary btn-file">
                                            <i class="glyphicon glyphicon-folder-open"></i>
                                            <span class="hidden-xs">浏览</span>
                                            <input type="file" class="form-input-image" data-preview="image-preview-inlet_one_image" data-showname="input-filename-inlet_one_image" name="inlet_one_image" id="inlet_one_image">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group file-caption-main">
                                    <img id="image-preview-inlet_one_image" src="{$info.inlet_one_image|default=''}" style="max-width: 150px;max-height: 150px">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inlet_twe_image" class="col-sm-2 control-label">入口位置2导航图</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group file-caption-main">
                                    <div tabindex="500" class="form-control file-caption  kv-fileinput-caption">
                                        <div class="file-caption-name" id="input-filename-inlet_twe_image">
                                        </div>
                                    </div>
                                    <div class="input-group-btn">
                                        <div tabindex="500" class="btn btn-primary btn-file">
                                            <i class="glyphicon glyphicon-folder-open"></i>
                                            <span class="hidden-xs">浏览</span>
                                            <input type="file" class="form-input-image" data-preview="image-preview-inlet_twe_image" data-showname="input-filename-inlet_twe_image" name="inlet_twe_image" id="inlet_twe_image">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group file-caption-main">
                                    <img id="image-preview-inlet_twe_image" src="{$info.inlet_twe_image|default=''}" style="max-width: 150px;max-height: 150px">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {include file="template/form_footer" /}
            </form>
        </div>
    </div>

    <script >
    $(".bumen").change(function(){

        $('.shiwu').empty();
      var id = $('.bumen').val();
      $.ajax({
            type:"POST",
            url:"{:url('window/getTotal')}",
            dataType:"json",
            data:{id:id},
            success:function (msg)
            {
            if (msg.status==200)
            {
            	console.log(msg);
                 var html = "<option selected value='0'>请选择业务</option>";
                 for (var i = msg.list.length - 1; i >= 0; i--) 
                 {
                    html += "<option  value="+msg.list[i].id+">"+msg.list[i].name+"</option>"
                 }
                 
                 $('.shiwu').append(html);
                
            }else
            {
                alert(msg.txt);
            }

            },
            error:function (jqXHR)
            {
                alert(jqXHR.responseText);

            }
        })
    });

    $(".shiwu").change(function(){

        $('.zhinan').empty();
      var id = $('.shiwu').val();
      $.ajax({
            type:"POST",
            url:"{:url('window/getZhi')}",
            dataType:"json",
            data:{id:id},
            success:function (msg)
            {
            if (msg.status==200)
            {
                console.log(msg);
                 var html = "<option selected value='0'>请选择办事指南</option>";
                 for (var i = msg.list.length - 1; i >= 0; i--) 
                 {
                    html += "<option  value="+msg.list[i].id+">"+msg.list[i].name+"</option>"
                 }
                 
                 $('.zhinan').append(html);
                
            }else
            {
                alert(msg.txt);
            }

            },
            error:function (jqXHR)
            {
                alert(jqXHR.responseText);

            }
        })
    });


</script>
</div>
