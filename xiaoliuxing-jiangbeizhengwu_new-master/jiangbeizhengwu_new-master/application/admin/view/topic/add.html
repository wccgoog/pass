
<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            {include file="template/form_header" /}
            <form id="dataForm" class="form-horizontal dataForm" action="" method="post" enctype="multipart/form-data">
                <div class="box-body">
                    <div class="fields-group">
                        {if isset($info)}
                        <input id="id" name="id" value="{$info.id}" hidden placeholder="请勿修改">
                        {/if}

                        <div class="form-group">
                            <label for="type" class="col-sm-2 control-label">服务对象</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <select name="type" id="type" class="form-control">
                                        <option value="0">请选择服务对象</option>
                                        {foreach name='type_list' item='item'}
                                        <option value="{$key}" {if isset($info) && $info.type==$key}selected{/if}>{$item}</option>
                                        {/foreach}
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">主题名称</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input maxlength="20" id="name" name="name" value="{$info.name|default=''}" class="form-control" placeholder="请输入主题名称">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="intro" class="col-sm-2 control-label">主题介绍</label>
                            <div class="col-sm-10 col-md-4">
                                <textarea class="form-control" rows="3" placeholder="请输入主题介绍" id="intro" name="intro" >{$info.intro|default=''}</textarea>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="logo" class="col-sm-2 control-label">LOGO</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group file-caption-main">
                                    <div tabindex="500" class="form-control file-caption  kv-fileinput-caption">
                                        <div class="file-caption-name" id="input-filename-logo">
                                        </div>
                                    </div>
                                    <div class="input-group-btn">
                                        <div tabindex="500" class="btn btn-primary btn-file">
                                            <i class="glyphicon glyphicon-folder-open"></i>
                                            <span class="hidden-xs">浏览</span>
                                            <input type="file" class="form-input-image" data-preview="image-preview-logo" data-showname="input-filename-logo" name="logo" id="logo">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="sort_order" class="col-sm-2 control-label">排序</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input maxlength="20" id="sort_order" name="sort_order" value="{$info.sort_order|default=125}" class="form-control" placeholder="请输入排序">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group file-caption-main">
                                    <img id="image-preview-logo" src="{$info.logo|default=''}" style="max-width: 150px;max-height: 150px">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {include file="template/form_footer" /}
            </form>
        </div>
    </div>
</div>
