
<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            {include file="template/form_header" /}
            <form id="dataForm" class="form-horizontal dataForm" action="" method="post" enctype="multipart/form-data">
                <div class="box-body">
                    <div class="fields-group">
                        {if isset($info)}
                        <input id="id" name="id" value="{$info.id}" hidden placeholder="请勿修改">
                        {/if}

                        {if (isset($window_info) && $window_info)}
                        <div class="form-group">
                            <label for="window_id" class="col-sm-2 control-label">办事指南</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <label style="margin:10px 20px 10px 3px;cursor: pointer;">{$window_info.name}</label>
                                    <input id="window_id" name="window_id" value="{$window_id}" hidden >
                                </div>
                            </div>
                        </div>
                        {/if}

                        <div class="form-group">
                            <label for="affair_id" class="col-sm-2 control-label">搜索选择办事指南</label>
                            <div class="col-sm-4">
                                <select id="affair_id" multiple="multiple"  name="affair_id[]" class="form-control select2 affiar_select" style="width: 100%;" tabindex="-1" aria-hidden="true">
                                </select>
                            </div>
                        </div>

                    </div>
                </div>
                {include file="template/form_footer" /}
            </form>
        </div>
    </div>
</div>
<script>

    $('.affiar_select').select2({
        placeholder: '搜索选择办事指南',
        ajax: {
            url: '/admin/affair/select.html',
            data: function (params) {
                var query = {
                    keywords: params.term,
                    window_id:$('#window_id').val(),
                }

                return query;
            },
            processResults: function (data) {
                return {
                    results: data.data
                };
            }
        }
    });
</script>
