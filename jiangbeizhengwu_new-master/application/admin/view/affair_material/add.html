
<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            {include file="template/form_header" /}
            <form id="dataForm" class="form-horizontal dataForm" action="" method="post" enctype="multipart/form-data">
                <div class="box-body">
                    <div class="fields-group">
                        {if isset($info)}
                        <input id="id" name="id" value="{$info.id}" hidden placeholder="请勿修改">
                        {/if}

                        {if (isset($affair_info) && $affair_info)}
                        <div class="form-group">
                            <label for="affair_id" class="col-sm-2 control-label">办事指南</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group">
                                    <label style="margin:10px 20px 10px 3px;cursor: pointer;">{$affair_info.name}</label>
                                    <input id="affair_id" name="affair_id" value="{$affair_id}" hidden >
                                </div>
                            </div>
                        </div>
                        {/if}

                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">材料名称</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="name" name="name" value="{$info.name|default=''}" class="form-control" placeholder="请输入材料名称">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="source_channel" class="col-sm-2 control-label">来源渠道</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="source_channel" name="source_channel" value="{$info.source_channel|default=''}" class="form-control" placeholder="请输入来源渠道">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="paper_material" class="col-sm-2 control-label">纸质材料</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="paper_material" name="paper_material" value="{$info.paper_material|default=''}" class="form-control" placeholder="请输入纸质材料">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="is_need_electronic" class="col-sm-2 control-label">是否需要电子档</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="is_need_electronic" name="is_need_electronic" value="{$info.is_need_electronic|default=''}" class="form-control" placeholder="请输入是否需要电子档">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="is_must" class="col-sm-2 control-label">材料必要性</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="is_must" name="is_must" value="{$info.is_must|default=''}" class="form-control" placeholder="请输入材料必要性">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="notice" class="col-sm-2 control-label">填报须知</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="notice" name="notice" value="{$info.notice|default=''}" class="form-control" placeholder="请输入填报须知">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="upload_file" class="col-sm-2 control-label">材料样本</label>
                            <div class="col-sm-10 col-md-4">
                                <div class="input-group file-caption-main">
                                    <div tabindex="500" class="form-control file-caption  kv-fileinput-caption">
                                        <div class="file-caption-name" id="input-filename-upload_file">
                                            {$file_info.name|default=''}
                                        </div>
                                    </div>
                                    <div class="input-group-btn">
                                        <div tabindex="500" class="btn btn-primary btn-file">
                                            <i class="glyphicon glyphicon-folder-open"></i>
                                            <span class="hidden-xs">浏览</span>
                                            <input type="file" class="form-input-image" data-preview="image-preview-upload_file" data-showname="input-filename-upload_file" name="upload_file" id="upload_file">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                {include file="template/form_footer" /}
            </form>
        </div>
    </div>
</div>
