<div class="row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-body">
                <form class="form-inline" name="searchForm" id="searchForm" action="" method="GET">
                    <div class="form-group">
                        <input value="{$keywords ? $keywords : '' ;}"
                               name="keywords" id="keywords" class="form-control input-sm" placeholder="主题名称">
                    </div>
                    
                    <div class="form-group">
                        <button class="btn btn-sm btn-primary" type="submit"><i class="fa fa-search"></i> 查询
                        </button>
                    </div>
                    <div class="form-group">
                        <button onclick="clear_form()" class="btn btn-sm btn-default" type="button"><i
                                class="fa  fa-eraser"></i> 清空查询
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="box">
            {include file="template/data_header" /}
            <div class="box-body table-responsive">
                <table class="table table-hover table-bordered datatable" width="100%">
                    <thead>
                    <tr>
                        <th>
                            <input id="data-checkall" type="checkbox" onclick="check_all(this)" class="checkbox" placeholder="全选/取消">
                        </th>
                        <th>ID</th>
                        <th>窗口名称</th>
                        <th>1号口导航图</th>
                        <th>2号口导航图</th>
                        <th>添加时间</th>
                        <th>二维码</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach name="list" item="item"}
                    <tr>
                        <td>
                            <input type="checkbox" onclick="check_this(this)" name="data-checkbox"
                                   data-id="{$item.id}" class="checkbox data-list-check" value="{$item.id}"
                                   placeholder="选择/取消">
                        </td>
                        <td>{$item.id}</td>
                        <td>{$item.name}</td>
                        <td><img src="{$item.inlet_one_image}" style="max-height: 45px;max-width: 45px;"></td>
                        <td><img src="{$item.inlet_twe_image}" style="max-height: 45px;max-width: 45px;"></td>
                        <td>{$item.create_time}</td>
                        <td><a href="{$item.qrcode}" target="_blank"><img src="{$item.qrcode}" style="max-height: 45px;max-width: 45px;"></a></td>
                        <td class="td-do">
                            <a href="/admin/window_affair/index.html?window_id={$item.id}"
                               class="btn btn-primary btn-xs">
                                配置办事指南
                            </a>
                            <a href="edit.html?id={$item.id}"
                               class="btn btn-primary btn-xs">
                                <i class="fa fa-pencil"></i>
                            </a>
                            <a class="btn btn-danger btn-xs AjaxButton" title="删除" data-id="{$item.id}" data-url="del.html">
                                <i class="fa fa-trash"></i>
                            </a> 
                            <a class="btn btn-danger" target="_blank" title="删除" href="{$item.qrcode}" >

                                下载二维码
                            </a>
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
            </div>
            {include file="template/data_footer" /}
        </div>
    </div>
</div>
