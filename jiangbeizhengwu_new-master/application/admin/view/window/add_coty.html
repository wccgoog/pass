    <script >
        $(".bumen").change(function(){

            $('.shiwu').empty();
            var id = $('.bumen').val();
            $.ajax({
                type:"POST",
                url:"{:url('window/getTotal')}",
                dataType:"json",
                data:{id:id},
                success:function (msg)
                {
                    if (msg.status==200)
                    {
                        console.log(msg);
                        var html = "<option selected value='0'>请选择业务</option>";
                        for (var i = msg.list.length - 1; i >= 0; i--)
                        {
                            html += "<option  value="+msg.list[i].id+">"+msg.list[i].name+"</option>"
                        }

                        $('.shiwu').append(html);

                    }else
                    {
                        alert(msg.txt);
                    }

                },
                error:function (jqXHR)
                {
                    alert(jqXHR.responseText);

                }
            })
        });

        $(".shiwu").change(function(){

            $('.zhinan').empty();
            var id = $('.shiwu').val();
            $.ajax({
                type:"POST",
                url:"{:url('window/getZhi')}",
                dataType:"json",
                data:{id:id},
                success:function (msg)
                {
                    if (msg.status==200)
                    {
                        console.log(msg);
                        var html = "<option selected value='0'>请选择办事指南</option>";
                        for (var i = msg.list.length - 1; i >= 0; i--)
                        {
                            html += "<option  value="+msg.list[i].id+">"+msg.list[i].name+"</option>"
                        }

                        $('.zhinan').append(html);

                    }else
                    {
                        alert(msg.txt);
                    }

                },
                error:function (jqXHR)
                {
                    alert(jqXHR.responseText);

                }
            })
        });


    </script>
