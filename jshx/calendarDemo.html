    <script>

        function callback2(param) {
            alert('第二个回调函数callback2:' + formatDate(new Date(param.data[0])));
            console.log(param);
        }

        var main = new HxChartCalendar('main', '2019-8');
        var main2 = new HxChartCalendar('main2', '2019-8', '修改数值:setData');
        var main3 = new HxChartCalendar('main3', '2017-2', '修改背景:setBackground,修改回调函数:setCallback');
        var main4 = new HxChartCalendar('main4', '2019-8', '修改年月:setRange');
        var main5 = new HxChartCalendar('main5', '2019-8', '修改标题位置:setTitleX');
        var main6 = new HxChartCalendar('main6', '2019-8', '修改标题左边距:setTitleLeft');
        var main7 = new HxChartCalendar('main7', '2019-8', '修改图表宽度:setWidth');
        var main8 = new HxChartCalendar('main8', '2019-8', '修改图表高度:setHeight');
        var main9_1 = new HxChartCalendar('main9-1', '2019-8', "setSize('l')");
        var main9_2 = new HxChartCalendar('main9-2', '2019-8', "setSize('m')");
        var main9_3 = new HxChartCalendar('main9-3', '2019-8', "setSize('s')");

        main.init();
        main2.init();
        main3.init();
        main4.init();
        main5.init();
        main6.init();
        main7.init();
        main8.init();
        main9_1.init();
        main9_2.init();
        main9_3.init();



        // 2019-09-26更新
        // 移除年份,月份和标题
        main.trim();
        // 添加图片
        main.setImg('2019-08-13', icon);
        // 添加点击事件
        function callback(param) {
            main.setImg(param.value[0], icon)
        }
        main.setCbClick(callback);
        // 移除指定日期图标
        main.removeImg('2019-08-13');






        // 修改数值并重载图表,数值以时间戳毫秒格式显示在日历中
        main2.putData([['2019-08-12', 400], ['2019-08-22', 300]]);
        main2.setCbClick(callback2);
        // 修改背景并重载图表
        main3.setBackground('#f9f1f1');
        // 修改回调函数
        main3.setCbClick(function (param) {
            alert('第三个回调函数callback3:' + formatDate(new Date(param.data[0])));
        })
        // 修改年月并重载图表
        main4.setRange('2019-10');
        // 修改标题位置并重载图表
        main5.setTitleLocation('l')
        // 修改标题左边距并重载图表
        main6.setTitleLocation('c');
        // 修改图表宽度
        main7.setWidth(800);
        // 修改图表高度
        main8.setHeight(800);

        main9_1.setSize('l');
        main9_2.setSize('m');
        main9_3.setSize('s');

    </script>
