<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/echarts.min.js"></script>
    <script src="./js/jshx.echarts.1.0.js"></script>
    <title>示例</title>
</head>

<body>
    <div id="instance" style="height: 830px; width: 1700px;"></div>
    <script>
        var instance = new HxChartLine('instance', ['第一天', '第二天', '第三天', '第四天', '第五天', '第六天'], '示例');
        instance.init();
        instance.trim();
        instance.setBackground('#f9f1f1');
        instance.putData([['类目一', 50, 100, 70, 90, 120, 110]]);
        function callback(param) {
            console.log(param);
        }
        instance.setCbClick(callback);
    </script>
</body>

</html>
