<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/echarts.min.js"></script>
    <script src="./js/jshx.echarts.1.0.js"></script>
    <title>示例</title>
</head>

<body>
    <div id="instance" style="height: 700px; width: 1300px;"></div>
    <script>
        var instance = new HxChartMultiGauge('instance');
        instance.init();
        instance.setBackground('#f9f1f1');
        instance.putData([[{ value: 50, name: '完成率', min: 0, max: 100 }], [{ value: 1.5, name: '数据2', max: 7, min: 0 }], [{ value: 1.5, name: '数据3', max: 7, min: 1 }], [{ value: 0.5, name: '数据4', max: 2, min: 0 }]]);
        instance.setSize('m');
        instance.setTitle('示例');
    </script>
</body>
