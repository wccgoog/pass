<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/echarts.min.js"></script>
    <script src="./js/jshx.echarts.1.0.js"></script>
    <title>折线图demo</title>
    <style>
        .demo {
            margin: 50px auto;
            width: 80%;
            height: 600px;
        }

        #main5 {
            width: 60%;
            height: 450px;
        }

        #main6 {
            width: 40%;
            height: 300px;
        }

        #button {
            margin-left: 40%;
            margin-top: 50px;
        }

        #button2 {
            margin-left: 40%;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div id="main" class="demo"></div>
    <hr>
    <button id="button">点此新增随机数据</button>
    <button id="button2">点此清除数据</button>
    <div id="main1" class="demo"></div>
    <hr>
    <div id="main2" class="demo"></div>
    <hr>
    <div id="main3" class="demo"></div>
    <hr>
    <div id="main4" class="demo"></div>
    <div id="main5" class="demo"></div>
    <div id="main6" class="demo"></div>
    <hr>
    <div id="main7" class="demo"></div>
    <hr>
    <div id="main8" class="demo"></div>
    <script>

        var main = new HxChartLine('main', [['类目一'], ['第一天', '第二天', '第三天', '第四天', '第五天', '第六天']], '单数据展示');
        main.init();
        main.putData([[50, 100, 70, 90, 120, 110]])



        var category = [
            ['邮件营销', '联盟广告', '视频广告', '直接访问', '搜索引擎'],
            ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
        ];
        var main1 = new HxChartLine('main1', category, '多数据展示,并新增数据:putData');
        main1.init();
        data = [
            [1, 2, 3],
            [2, 3, 2],
            [3, 4, 4],
            [4, 7, 5],
            [5, 9, 6]
        ];
        main1.putData(data);
        document.getElementById('button').addEventListener("click", function () {
            var data = [Math.ceil(Math.random() * 10), Math.ceil(Math.random() * 10), Math.ceil(Math.random() * 10), Math.ceil(Math.random() * 10), Math.ceil(Math.random() * 10)]
            main1.putData(data);
        })
        document.getElementById('button2').addEventListener("click", function () {
            main1.clearData();
        })
        var main2 = new HxChartLine('main2', [['类目一', '类目二'], ['第一天', '第二天', '第三天', '第四天', '第五天', '第六天']], '显示极值:showExtreme');
        main2.init();
        main2.putData([[3, 2, 4, 6, 3, 2], [6, 8, 7, 9, 7, 6]]);
        main2.showExtreme();

        var main3 = new HxChartLine('main3', [['类目一', '类目二'], ['第一天', '第二天', '第三天', '第四天', '第五天', '第六天']], '显示极值:showAvarage');
        main3.init();
        main3.putData([[3, 2, 4, 6, 3, 2], [6, 8, 7, 9, 7, 6]]);
        main3.showAvarage();

        var main4 = new HxChartLine('main4', [['类目一'], ['第一天', '第二天', '第三天', '第四天', '第五天', '第六天']], '修改字体:setSize');
        main4.init();
        main4.putData([[50, 100, 70, 90, 120, 110]])
        main4.setSize('l');
        main4.showAvarage();
        main4.showExtreme();
        var main5 = new HxChartLine('main5', [['类目一'], ['第一天', '第二天', '第三天', '第四天', '第五天', '第六天']], '修改字体:setSize');
        main5.init();
        main5.putData([[50, 100, 70, 90, 120, 110]])
        main5.setSize('m');
        main5.showAvarage();
        main5.showExtreme();
        var main6 = new HxChartLine('main6', [['类目一'], ['第一天', '第二天', '第三天', '第四天', '第五天', '第六天']], '修改字体:setSize');
        main6.init();
        main6.putData([[50, 100, 70, 90, 120, 110]])
        main6.setSize('s');
        main6.showAvarage();
        main6.showExtreme();

        var main7 = new HxChartLine('main7', [['类目一'], ['第一天', '第二天', '第三天', '第四天', '第五天', '第六天']]);
        main7.init();
        main7.putData([[50, 100, 70, 90, 120, 110]])
        main7.setTitle('修改标题:setTitle')

        var main8 = new HxChartLine('main8', [['类目一'], ['第一天', '第二天', '第三天', '第四天', '第五天', '第六天']], '修改标题位置:setTitleLocation');
        main8.init();
        main8.putData([[50, 100, 70, 90, 120, 110]])
        main8.setTitleLocation('l')
    </script>
</body>

</html>
