<html lang="en">

<head>

<body>
    <div id="main" class="demo"></div>
    <script>
        var main = new HxChartDoublePie('main');
        main.init();
        main.option.title = [
            {
                text: '在线构建',
                x: '25%',
                bottom: 20,
                textAlign: 'center',
                textStyle: {
                    fontSize: 14
                }
            },
            {
                text: '在线构建',
                x: '75%',
                bottom: 20,
                textAlign: 'center',
                textStyle: {
                    fontSize: 14
                }
            }
        ];
        main.option.series[0].label = {
            formatter: "{d}%"
        }
        main.option.series[0].labelLine = {
            show: false,
            length: 5,
            length2: 0
        };
        main.option.series[1].label = {
            formatter: "{d}%"
        }

        main.option.series[1].labelLine = {
            show: false,
            length: 5,
            length2: 0
        };



        main.putDataLeft('直接访问', 35);
        main.putDataLeft('邮件营销', 10);

        main.putDataLeft('搜索引擎', 48);
