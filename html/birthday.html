<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery-3.3.1.min.js"></script>
    <title>生日快乐!!!</title>
    <style>
        body{
            text-align: center;
        }
        p{
            font-size: 40px;
            text-shadow: 5px 5px 5px black, 0px 0px 2px black;;
            color: white;
        }
        #div1{
            margin-top: 150px;
        }
    </style>
</head>
<body>
    <div id="div1">
        <p id="p1"></p>
        <p id="p2"></p>
        <img id="img">
    </div>

    <script>
        if(localStorage.getItem('name')){
            var num1 = Math.floor(Math.random()*4);
            var pictures = ['birthday1.gif','birthday2.gif','birthday3.jpg','birthday3.gif'];
            document.getElementById("img").src = "images/birthday/" + pictures[num1];
            
            document.getElementById("p2").innerHTML = localStorage.getItem('name') + ',在这个特别的日子里，南京市江北新区行政审批局祝您生日快乐！！！' ;
            
            var num2 = Math.floor(Math.random()*4);
            var colors = ['rgb(255, 231, 231)','#FFE1FF','#FFFACD','#F0FFF0']
            document.body.style.backgroundColor=colors[num2];
            var today = new Date();
            var thisYear = today.getFullYear();
            var thisMonth = today.getMonth() + 1;
            var thisDate = today.getDate();
            document.getElementById("p1").innerHTML = '今天是' + thisYear + '年' + thisMonth + '月' + thisDate + '日';
        }else{
            $('html').hide();
        }
    </script>
</body>
</html>
