<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        var li = document.getElementsByTagName("li");  //var li = document.querySelectorAll("li");
        var s = [];
        for(var i = 0,len = li.length;i < len;i++){
            s.push(li[i]);
        }
        return s;
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var sec = document.getElementById(sectionId);  //var sec = document.querySelector("#"+sectionId);
        var span = sec.getElementsByTagName("span");  //var span = sec.querySelectorAll("span");
        var s = [];
        for(var i = 0,len = span.length;i < len;i++){
            if(span[i].innerHTML == "HTML"){
                s.push(span[i]);
            }
        }
        return s;
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var sec = document.getElementById(sectionId);  //var sec = document.querySelector("#"+sectionId);
        var s = sec.getElementsByTagName("span");  //var span = sec.querySelectorAll("span");
        var span = [];
        for(var i = 0,len = s.length;i < len;i++){
            if(s[i].innerHTML == spanCont){
                span.push(s[i]);
            }
        }
        var li = [];
        for(var i = 0,len = span.length;i < len;i++){
            if(span[i].parentNode.nodeName == "LI"){
                li.push(span[i].parentNode);
            }
        }
        return li;
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var sec = document.getElementById(sectionId);  //var sec = document.querySelector("#"+sectionId);
        var a = sec.getElementsByClassName("active");  //var a = sec.querySelectorAll(".active");
        var str = "";
        for(var i = 0,len = a.length;i < len;i++){
            str += a[i].innerHTML + " ";
        }
        return str;
    }

    </script>
</body>
</html>
