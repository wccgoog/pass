<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
    <button id="fade-btn">淡出</button>

    <script type="text/javascript">
        var fo = document.getElementById("fade-obj"), fb = document.getElementById("fade-btn");
        var i = 1, id;
        var fadingOut = function(){
            if(i >= 0){
                fo.style.opacity = i;
                i -= 0.02;
                fb.disabled = true;
            }
            else{
                fb.disabled = false;
                fb.innerHTML = "淡入";
                clearInterval(id);
            }
        };
        var fadingIn = function(){
            if(i <= 1){
                fo.style.opacity = i;
                i += 0.02;
                fb.disabled = true;
            }
            else{
                fb.disabled = false;
                fb.innerHTML = "淡出";
                clearInterval(id);
            }
        };
        fb.onclick = function(){
            if(fb.innerHTML == "淡出"){
                id = setInterval(fadingOut,100);
            }
            else{
                id = setInterval(fadingIn,100);
            }
        };
    </script>
</body>
</html>
