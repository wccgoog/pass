<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>        
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
    <script type="text/javascript">
        var p = document.getElementById("result");
        var radios = document.getElementsByName("str-obj");
        function base(f){
            var test;
            for (var i = 0; i < radios.length; i ++){
                if (radios[i].checked == true){
                    test = document.getElementById("str-"+radios[i].value);
                    break;
                }
            }
            p.innerHTML = f(test.value);
        }

        function b0(str){
            return str.length;
        }

        document.getElementsByTagName("button")[0].addEventListener("click",function(){
            base(b0);
        })

        function b1(str){
            return str[2];
        }

        document.getElementsByTagName("button")[1].addEventListener("click",function(){
            base(b1);
        })

        function b2(){
            p.innerHTML = document.getElementById("str-a").value.concat(
                document.getElementById("str-b").value
                );
        }

        document.getElementsByTagName("button")[2].addEventListener("click",b2);

        function b3(){
            p.innerHTML = document.getElementById("str-a").value.indexOf(
                document.getElementById("str-b").value
                );
        }

        document.getElementsByTagName("button")[3].addEventListener("click",b3);

        function b4(){
            p.innerHTML = document.getElementById("str-b").value.lastIndexOf(
                document.getElementById("str-a").value
                );
        }

        document.getElementsByTagName("button")[4].addEventListener("click",b4);

        function b5(){
            var test;
            for (var i = 0; i < radios.length; i ++){
                if (radios[i].checked == true){
                    test = document.getElementById("str-"+radios[i].value);
                    break;
                }
            }
            p.innerHTML = test.value.slice(document.getElementById("num-a").value,document.getElementById("num-b").value);
        }

        document.getElementsByTagName("button")[5].addEventListener("click",b5);
        
        function b6(){
            var test;
            for (var i = 0; i < radios.length; i ++){
                if (radios[i].checked == true){
                    test = document.getElementById("str-"+radios[i].value);
                    break;
                }
            }
            p.innerHTML = test.rows;
        }

        document.getElementsByTagName("button")[6].addEventListener("click",b6);

        function b7(){
            var test;
            for (var i = 0; i < radios.length; i ++){
                if (radios[i].checked == true){
                    test = document.getElementById("str-"+radios[i].value);
                    break;
                }
            }
            p.innerHTML = test.value.substr(document.getElementById("num-a").value,document.getElementById("num-b").value);
        }

        document.getElementsByTagName("button")[7].addEventListener("click",b7);

        function b8(){
            var test;
            for (var i = 0; i < radios.length; i ++){
                if (radios[i].checked == true){
                    test = document.getElementById("str-"+radios[i].value);
                    break;
                }
            }
            p.innerHTML = test.value.toUpperCase();
        }

        document.getElementsByTagName("button")[8].addEventListener("click",b8);

        function b9(){
            var test;
            for (var i = 0; i < radios.length; i ++){
                if (radios[i].checked == true){
                    test = document.getElementById("str-"+radios[i].value);
                    break;
                }
            }
            p.innerHTML = test.value.toLowerCase();
        }

        document.getElementsByTagName("button")[9].addEventListener("click",b9);

        function b11(){
            var test;
            for (var i = 0; i < radios.length; i ++){
                if (radios[i].checked == true){
                    test = document.getElementById("str-"+radios[i].value);
                }
                else{
                    test2 = document.getElementById("str-"+radios[i].value);
                }
            }
            p.innerHTML = test.value.replace(/a/g,test2.value);
        }

        document.getElementsByTagName("button")[11].addEventListener("click",b11);

    </script>
</body>
</html>
