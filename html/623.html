<!DOCTYPE html>

                    <a href="#">
                        <p class="normal_p">Analytics & Targeting</p>

                    <a href="#"><div></div></a>
                    <a href="#">

                <div class="flex_box main2_flex">
                    <img class="main2_icon" src="images/623/Painting.png">

                    <a href="#">

                    </a>
                    <a href="#"><img src="images/623/dropdown.png"></a>

                    </div>
