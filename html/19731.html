                    console.log(this.name)
                }

            div.style.backgroundPosition = "-" + pos + "px" + " -" + pos + "px";

        document.getElementById("div").onclick = function (oEvent) {
            console.log(oEvent)
            document.getElementById("div").innerHTML = oEvent

        }
