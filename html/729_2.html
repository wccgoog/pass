<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input id="queue-input" type="text">
    <p id="queue-cont">队列内容：apple&lt;-pear</p>    
    <button id="in-btn">入队</button>
    <button id="out-btn">出队</button>
    <button id="font-btn">打印队头元素内容</button>
    <button id="empty-btn">判断队列是否为空</button>

    <script>

        var queue = ["apple", "pear"];

        function in_btn(){
            var element = document.getElementById("queue-input").value;
            queue.push(element);
            document.getElementById("queue-cont").innerHTML = "队列内容："+
            queue.join("&lt;-");
        }
        document.getElementById("in-btn").addEventListener("click",in_btn);

        function out_btn(){
            queue.shift();
            document.getElementById("queue-cont").innerHTML = "队列内容："+
            queue.join("&lt;-");
        }
        document.getElementById("out-btn").addEventListener("click",out_btn);

        function font_btn(){
            document.getElementById("queue-cont").innerHTML = "队头元素内容："+
            queue[0];
        }
        document.getElementById("font-btn").addEventListener("click",font_btn);

        function empty_btn(){
            if(queue.length == 0){
                document.getElementById("queue-cont").innerHTML = "队列为空";
            }
            else{
                document.getElementById("queue-cont").innerHTML = "队列非空";
            }
        }
        document.getElementById("empty-btn").addEventListener("click",empty_btn);
    </script>

</body>
</html>
